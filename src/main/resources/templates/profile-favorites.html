<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, _, ~{::section}, _)}">
<head>
    <title th:text="|${user.username} - imgshare|">Username - imgshare</title>
</head>
<body>
<section>
    <h1 class="text-center mt-4 mb-3" th:text="${user.username}"></h1>

    <div class="container">
        <ul class="nav nav-tabs mb-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/me/images}">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/me/albums}">Albums</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/me/favorites}">Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/me/edit}">Settings</a>
            </li>
        </ul>

        <div th:replace="fragments/album-list :: album-list"></div>
    </div>
</section>
</body>
</html>
