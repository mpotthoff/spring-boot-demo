<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="album-list justify-content-sm-between justify-content-around" th:fragment="album-list">
    <div class="card" th:each="album : ${albums}">
        <a class="text-decoration-none text-reset" th:href="@{|/a/${album.id}|}">
            <div class="card-img-top" th:style="|background: url(@{|/i/${album.coverImageId}.png|}) no-repeat center; background-size: cover; height: 10em;|"></div>
            <div class="card-body p-3">
                <h5 class="card-title" th:text="${album.title}">Album title</h5>
                <div class="card-text">
                    <div class="row">
                        <div class="col">
                            <div class="far fa-thumbs-up"></div>
                            <div th:text="${album.voteScore}" class="d-inline"></div>
                        </div>
                        <div class="col text-right">
                            <div th:text="${album.commentCount}" class="d-inline"></div>
                            <div class="far fa-comment-alt"></div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
